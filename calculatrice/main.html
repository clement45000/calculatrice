<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container border border-dark rounded-lg mt-5">
        <h1 class="text-center bg-dark rounded-lg text-white p-2 m-2">Calculatrice</h1>
        <div class="form-group">
            <input type="text" class="form-control text-right" id="resultat" disabled>
        </div>
        <div id="touches">
                <div class="row">
                    <button id="c7" class="col btn btn-primary m-2">7</button>
                    <button id="c8" class="col btn btn-primary m-2">8</button>
                    <button id="c9" class="col btn btn-primary m-2">9</button>
                    <button id="bDiv" class="col btn btn-info m-2">/</button>
                </div>
                <div class="row">
                    <button id="c4" class="col btn btn-primary m-2">4</button>
                    <button id="c5" class="col btn btn-primary m-2">5</button>
                    <button id="c6" class="col btn btn-primary m-2">6</button>
                    <button id="bMul" class="col btn btn-info m-2">*</button>
                </div>
                <div class="row">
                    <button id="c1" class="col btn btn-primary m-2">1</button>
                    <button id="c2" class="col btn btn-primary m-2">2</button>
                    <button id="c3" class="col btn btn-primary m-2">3</button>
                    <button id="bMin" class="col btn btn-info m-2">-</button>
                </div>
                <div class="row">
                    <button id="point" class="col btn btn-info m-2">.</button>
                    <button id="c0" class="col btn btn-primary m-2">0</button>
                    <button id="Egal" class="col btn btn-success m-2">=</button>
                    <button id="bPlus" class="col btn btn-info m-2">+</button>
                </div>
        </div>
        <h2> Op√©ration :</h2>
        <div id="recap" class="text-right bg-warning m-2 p-2 rounded-lg overflow-auto" style="font-size:10px;height:100px">

         </div>   
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>   
<script src="main.js"></script>
</body>
</html>
